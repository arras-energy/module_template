name: validate

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: 
      image: lfenergy/arras:develop

    steps:
    - uses: actions/checkout@v3

    - name: Build gridlabd
      run: |
        git clone https://arras.energy/gridlabd -b develop --depth 1 /usr/local/opt/gridlabd/current/src
        cd /usr/local/opt/gridlabd/current/src
        ./setup.sh --local
        ./build.sh --clean --parallel --system
        cd -

    - name: Build module
      run: |
        cd source
        sudo apt-get install libtool-bin -y
        echo "make install" | gridlabd shell
        cd -

    - name: Validate module
      run: gridlabd --validate || tar cfz validate.tar.gz autotest/test_*/*
        
    - name: Upload artifacts on failure
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: validate-result
        path: |
          validate.txt
          validate.tar.gz
